<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Verificação de E-mail</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#005A9C",
                        "background-light": "#F5F5F7",
                        "background-dark": "#101922",
                        "text-primary": "#333333",
                        "text-secondary": "#888888",
                        "success": "#28A745",
                        "error": "#DC3545"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-text-primary dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-primary dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Verificação de E-mail</h1>
<div class="flex w-12 items-center justify-end"></div>
</div>
<main class="flex-1 px-4 py-6">
<p class="text-text-primary dark:text-gray-300 text-base font-normal leading-normal pb-6 pt-1">Enviamos um código de verificação para o seu e-mail. Por favor, insira-o abaixo para ativar sua conta.</p>
<div class="space-y-6">
<div>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-primary dark:text-gray-300 text-sm font-medium leading-normal pb-2">Código de Verificação</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-text-secondary dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal tracking-[0.25em] text-center" maxlength="6" placeholder="------" type="text" value=""/>
</div>
</label>
<p class="text-text-secondary dark:text-gray-400 text-xs mt-2 text-center">Não recebeu o código? <a class="text-primary dark:text-blue-400 font-medium hover:underline" href="#">Reenviar</a></p>
</div>
</div>
<div class="mt-12 flex flex-col items-center">
<button class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:text-gray-500">
<span class="truncate">Confirmar</span>
</button>
<a class="mt-6 text-primary dark:text-blue-400 text-sm font-medium hover:underline" href="#">Voltar para o Login</a>
</div>
</main>
</div>

</body></html>
