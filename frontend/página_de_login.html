<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - App de Vendas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root">
<div class="w-full max-w-sm space-y-6">
<div class="flex justify-center">
<div class="relative flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 text-primary dark:bg-primary/30 dark:text-white">
<span class="material-symbols-outlined text-4xl">storefront</span>
</div>
</div>
<div class="text-center">
<h1 class="text-3xl font-bold text-[#111418] dark:text-white">Bem-vindo de volta!</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2">Faça login para continuar</p>
</div>
<div class="space-y-4">
<label class="flex flex-col flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Usuário</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Digite seu usuário" value=""/>
<div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Senha</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Digite sua senha" type="password" value=""/>
<div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col gap-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Entrar</span>
</button>
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal text-center">
<a class="underline hover:text-primary" href="#">Esqueceu a senha?</a>
</p>
</div>
<div class="text-center text-sm text-[#617589] dark:text-gray-400">
<p>Não tem uma conta? <a class="font-bold text-primary hover:underline" href="#">Crie aqui</a></p>
</div>
</div>
</div>
</body></html>
