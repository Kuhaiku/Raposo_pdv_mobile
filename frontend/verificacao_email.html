<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Verifique seu E-mail</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#005A9C", "background-light": "#F5F5F7", "background-dark": "#101922", "text-primary": "#333333", "success": "#28A745" }, fontFamily: { "display": ["Inter", "sans-serif"] }, borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" }, }, }, }
    </script>
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 } </style>
    <style> body { min-height: max(884px, 100dvh); } </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden text-center">
        <div class="flex items-center justify-center w-20 h-20 rounded-full bg-success/20 mb-6">
            <span class="material-symbols-outlined text-5xl text-success">mark_email_read</span>
        </div>
        <h1 class="text-text-primary dark:text-white text-3xl font-bold leading-tight tracking-[-0.015em]">Verifique seu E-mail</h1>
        <p class="text-text-primary dark:text-gray-300 text-lg font-normal leading-normal mt-4 max-w-md">
            Enviamos um link de ativação para o seu endereço de e-mail. Por favor, clique no link para concluir seu cadastro e ativar sua conta.
        </p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">(Não se esqueça de checar sua caixa de spam)</p>
        <a href="/pagina_de_login.html" class="mt-8 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-8 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Voltar para o Login</span>
        </a>
    </div>
</body>
</html>
