<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cadastro de Novo Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/js/auth.js"></script>
    <script>
        protectPage();
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#1173d4", "background-light": "#f6f7f8", "background-dark": "#101922", }, fontFamily: { "display": ["Inter", "sans-serif"] }, borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" }, }, }, }
    </script>
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 } </style>
    <style> body { min-height: max(884px, 100dvh); } </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
            <a href="/gerenciar_clientes.html" class="flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">arrow_back</span>
            </a>
            <h1 class="text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 dark:text-white">Novo Cliente</h1>
            <div class="size-12 shrink-0"></div>
        </div>
        <main class="flex-1 px-4 py-6">
            <div class="max-w-2xl mx-auto space-y-6">
                <div class="space-y-4">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Nome <span class="text-red-500">*</span></p>
                        <input id="name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-4 text-base font-normal leading-normal" placeholder="Digite o nome completo" />
                    </label>
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Telefone <span class="text-red-500">*</span></p>
                        <input id="phone" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-4 text-base font-normal leading-normal" placeholder="(00) 00000-0000" />
                    </label>
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-base font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">E-mail (Opcional)</p>
                        <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-4 text-base font-normal leading-normal" placeholder="Digite o e-mail" />
                    </label>
                </div>
                <div class="pt-6 flex flex-col sm:flex-row items-center gap-4">
                    <button id="saveButton" class="flex min-w-40 h-14 flex-1 items-center justify-center gap-2 whitespace-nowrap rounded-xl bg-primary px-6 py-4 text-lg font-semibold leading-normal text-white shadow-sm transition-all hover:bg-primary/90">
                        Salvar Cliente
                    </button>
                    <a href="/gerenciar_clientes.html" class="flex min-w-40 h-14 flex-1 items-center justify-center gap-2 whitespace-nowrap rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-6 py-4 text-lg font-semibold leading-normal text-gray-700 dark:text-gray-300 shadow-sm transition-all hover:bg-gray-100 dark:hover:bg-gray-700">
                        Cancelar
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', async () => {
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;

                if (!name || !phone) {
                    alert('Os campos Nome e Telefone são obrigatórios.');
                    return;
                }

                try {
                    const response = await fetchWithAuth('/api/customers', {
                        method: 'POST',
                        body: JSON.stringify({ name, phone, email })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Cliente cadastrado com sucesso!');
                        window.location.href = '/gerenciar_clientes.html';
                    } else {
                        alert(`Erro ao cadastrar cliente: ${result.error}`);
                    }
                } catch (error) {
                    alert('Erro de conexão. Tente novamente.');
                }
            });
        });
    </script>
</body>
</html>
